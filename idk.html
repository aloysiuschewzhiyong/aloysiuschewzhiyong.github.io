<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height:200vh;
    }

    .line-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <div class="line-container">
    <svg preserveAspectRatio="xMidYMax meet" id="Layer_2" data-name="Layer 2" viewBox="0 0 1924.79 1814.37">
      <defs>
        <style>
          .cls-1 {
            fill: none;
            stroke: #000;
            stroke-miterlimit: 10;
            stroke-width: 10px;
          }
        </style>
      </defs>
      <path class="cls-1" d="M2.71,7.87S192.21-12.87,260.21,57.13s71,409,305,458,903-445,1178-54c256.29,364.4-11.16,691.45-153.97,756.12-10.42,4.72-20.19,8.04-29.03,9.88-130,27-545-36-691-107s-388,8-361,393c0,0,27,522.79-505.5,179.39"/>
      <path class="cls-1" d="M1922.71,1707.84s-1780.98,347.58-568.49-480.82"/>
      <path class="cls-1" d="M1922.71,1472.95s-722.93,331.07-463.97-239.62"/>
    </svg>
  </div>

  <script>
    let paths = document.querySelectorAll('.cls-1');

    paths.forEach((path) => {
      let pathLength = path.getTotalLength();

      path.style.strokeDasharray = pathLength + ' ' + pathLength;
      path.style.strokeDashoffset = pathLength;

      window.addEventListener('scroll', () => {
        var scrollTop = window.scrollY || window.pageYOffset;
        var scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrollPercentage = scrollTop / scrollHeight;
        var drawLength = pathLength * scrollPercentage;

        path.style.strokeDashoffset = pathLength - drawLength;
      });
    });

  </script>
</body>
</html>
