<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light/Dark Mode Toggle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        transition: background-color 0.3s ease;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #f0f0f0;
      }

      .content {
        padding: 20px;
      }

      /* Switch styles */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      /* Dark mode styles */
      .dark-theme {
        background-color: #222;
        color: #fff;
      }

      .dark-theme header {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Light/Dark Mode Toggle</h1>
      <label class="switch">
        <input type="checkbox" id="toggle" onchange="toggleTheme()" />
        <span class="slider round"></span>
      </label>
    </header>

    <div class="content">
      <p>This is some content.</p>
      <p>More content here.</p>
    </div>

    <script>
      function toggleTheme() {
        const body = document.body;
        body.classList.toggle("dark-theme");
      }
    </script>
  </body>
</html>
